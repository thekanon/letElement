<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import {LitElement,html,css} from '../../../node_modules/lit-element/lit-element.js'
        import "../ramWidget/ramTab.js"
        import "../ramWidget/ramWidgetSample.js"

        class MyElement extends LitElement {
            tabName=[1,2,3,4,5,6];
            static get properties() {
                return {
                };
            }
            constructor() {
                super();
            }

            static get styles() {
                return css `
                div:not(.block){
                    display:inline-block;
                }

                .ram-widget-background{
                    width:100%;
                    height:920px;
                    background:#efefef;
                    text-align: center;
                }

                .ram-container{
                    width:90%;
                    min-width: 1700px;
                    margin-top: 130px;
                }
                
                .ram-widget-left,.ram-widget-right{
                    float:left;
                    width:750px;
                }

                
                .ram-widget-right{
                    width: 950px;
                    height: 580px;
                    background: white;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 30px;
                }

                .ram-widget-container{
                    margin-top: 55px;
                }

                :host h1{
                    color: rgb(14, 14, 14);
                    margin: 30px 0px 0px;
                    font-size: 6.4em;
                    font-family: Staatliches;
                    -webkit-user-select: none; 
                    background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent; 
                    transition: 0.7s;
                    display:inline-block;
                    background-size:200%;
                }

                :host h1:hover{
                    background-position-x: 100%;
                }
                :host h6{
                    display:inline-block;
                    margin:0px;
                    font-size:1.6em;
                    -webkit-user-select: none; 
                    background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
                    background-size:150%;
                    opacity:0.7;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent; 
                }

                :host input{
                    border: 1px solid #d6d6d6;
                    border-radius: 5px;
                    height: 23px;
                    width: 81%;
                }
                `;
            }

            render() {
                return html `<div class='ram-widget-background'>
                    <div class='ram-container'>
                        <div class='ram-widget-left'>
                            <h1>ram-widget-test</h1>
                            <div class='block'>
                                <h6>select Widget</h6>
                            </div>
                            <div class='ram-widget-container'>
                                <ram-widget-sample widgetNm='ram-input'>
                                    <input type='text'/>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-select'>
                                    <select>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-input'>
                                    <button>asdf</button>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-test1'>
                                    <input type='text'/>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-test2'>
                                    <input type='text'/>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-test3'>
                                    <input type='text'/>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-test4'>
                                    <input type='text'/>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-test5'>
                                    <input type='text'/>
                                </ram-widget-sample>
                                <ram-widget-sample widgetNm='ram-test6'>
                                    <input type='text'/>
                                </ram-widget-sample>
                            </div>
                        </div>
                        <div class='ram-widget-right'>
                            <ram-tab .tabName="${this.tabName}">
                                ${this.tabName.map(data=>{
                                    return html`<span slot =${data}>${data}</span>`
                                })}
                            </ram-tab>
                        </div>
                    </div>
                </div>`;
            }
        }

        customElements.define('ram-widget-page', MyElement);
    </script>
</head>
<body>
    <ram-widget-page />

</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Staatliches&family=Pirata+One&family=Do+Hyeon&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
</style>
</html>
